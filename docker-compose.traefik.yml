# docker-compose.traefik.yml
# Configuraci√≥n adicional para usar con Traefik
# Uso: docker-compose -f docker-compose.yml -f docker-compose.traefik.yml up -d

services:
  backend_v1:
    ports: []  # Remover puertos expuestos cuando usa Traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.alugueisv1-backend.rule=Host(`${BACKEND_DOMAIN}`)"
      - "traefik.http.routers.alugueisv1-backend.entrypoints=websecure"
      - "traefik.http.routers.alugueisv1-backend.tls.certresolver=cloudflare"
      - "traefik.http.services.alugueisv1-backend.loadbalancer.server.port=8000"
      - "traefik.docker.network=traefik"
      # Middleware para CORS
      - "traefik.http.middlewares.alugueisv1-cors.headers.accesscontrolallowmethods=GET,OPTIONS,PUT,POST,DELETE,PATCH"
      - "traefik.http.middlewares.alugueisv1-cors.headers.accesscontrolalloworiginlist=https://${FRONTEND_DOMAIN}"
      - "traefik.http.middlewares.alugueisv1-cors.headers.accesscontrolmaxage=100"
      - "traefik.http.middlewares.alugueisv1-cors.headers.addvaryheader=true"
      - "traefik.http.routers.alugueisv1-backend.middlewares=alugueisv1-cors@docker"

  frontend_v1:
    ports: []  # Remover puertos expuestos cuando usa Traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.alugueisv1-frontend.rule=Host(`${FRONTEND_DOMAIN}`)"
      - "traefik.http.routers.alugueisv1-frontend.entrypoints=websecure"
      - "traefik.http.routers.alugueisv1-frontend.tls.certresolver=cloudflare"
      - "traefik.http.services.alugueisv1-frontend.loadbalancer.server.port=80"
      - "traefik.docker.network=traefik"
      # Middleware para headers de seguridad
      - "traefik.http.middlewares.alugueisv1-headers.headers.frameDeny=true"
      - "traefik.http.middlewares.alugueisv1-headers.headers.sslRedirect=true"
      - "traefik.http.middlewares.alugueisv1-headers.headers.browserXssFilter=true"
      - "traefik.http.middlewares.alugueisv1-headers.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.alugueisv1-headers.headers.forceSTSHeader=true"
      - "traefik.http.middlewares.alugueisv1-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.alugueisv1-headers.headers.stsPreload=true"
      - "traefik.http.middlewares.alugueisv1-headers.headers.stsSeconds=31536000"
      - "traefik.http.routers.alugueisv1-frontend.middlewares=alugueisv1-headers@docker"
