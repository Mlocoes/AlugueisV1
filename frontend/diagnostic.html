<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß Diagn√≥stico LocalStorage</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
            min-height: 100vh;
            margin: 0;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .diagnostic-section { 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 8px; 
            backdrop-filter: blur(5px);
            background-color: rgba(255, 255, 255, 0.1); 
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .success { 
            background-color: rgba(40, 167, 69, 0.3); 
            border: 1px solid rgba(40, 167, 69, 0.5);
        }
        .warning { 
            background-color: rgba(255, 193, 7, 0.3); 
            border: 1px solid rgba(255, 193, 7, 0.5);
        }
        .error { 
            background-color: rgba(220, 53, 69, 0.3); 
            border: 1px solid rgba(220, 53, 69, 0.5);
        }
        button {
            background: rgba(220, 53, 69, 0.8);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: rgba(220, 53, 69, 1); }
        pre { 
            background: rgba(0, 0, 0, 0.3); 
            padding: 10px; 
            border-radius: 5px; 
            overflow-x: auto;
            white-space: pre-wrap;
        }
        h1 { text-align: center; margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Diagn√≥stico LocalStorage & JSON</h1>
        
        <div class="diagnostic-section">
            <strong>üß™ Controles:</strong><br>
            <button onclick="checkLocalStorage()">Verificar LocalStorage</button>
            <button onclick="cleanLocalStorage()">Limpiar LocalStorage</button>
            <button onclick="testJSON()">Test JSON Parsing</button>
            <button onclick="simulateLogin()">Simular Login</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        const results = document.getElementById('results');
        
        function addResult(title, content, type = 'diagnostic-section') {
            const div = document.createElement('div');
            div.className = `diagnostic-section ${type}`;
            div.innerHTML = `<strong>${title}:</strong><br>${content}`;
            results.appendChild(div);
            
            // Auto scroll
            div.scrollIntoView({ behavior: 'smooth' });
        }

        function checkLocalStorage() {
            results.innerHTML = '';
            
            // Check all localStorage items
            const items = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                items.push({ key, value, length: value ? value.length : 0 });
            }
            
            addResult('üìä Items en LocalStorage', `
                <pre>${JSON.stringify(items, null, 2)}</pre>
            `);

            // Specific checks
            const userData = localStorage.getItem('userData');
            const token = localStorage.getItem('token');
            
            addResult('üîç userData Check', `
                <strong>Raw Value:</strong> ${userData}<br>
                <strong>Type:</strong> ${typeof userData}<br>
                <strong>Length:</strong> ${userData ? userData.length : 'null'}<br>
                <strong>Is 'undefined' string:</strong> ${userData === 'undefined'}<br>
                <strong>Is 'null' string:</strong> ${userData === 'null'}<br>
                <strong>Is empty:</strong> ${userData === ''}<br>
                <strong>Is actual null:</strong> ${userData === null}
            `, userData === 'undefined' || userData === 'null' ? 'error' : 'success');

            addResult('üîë token Check', `
                <strong>Present:</strong> ${!!token}<br>
                <strong>Length:</strong> ${token ? token.length : 'null'}
            `, token ? 'success' : 'warning');
        }

        function testJSON() {
            const userData = localStorage.getItem('userData');
            
            addResult('üß™ JSON Parsing Test', '');
            
            // Test 1: Current userData
            try {
                if (!userData || userData === 'undefined' || userData === 'null') {
                    addResult('Test 1: Current userData', 'userData is invalid, would use fallback', 'warning');
                } else {
                    const parsed = JSON.parse(userData);
                    addResult('Test 1: Current userData', `
                        <strong>‚úÖ Parsing successful:</strong><br>
                        <pre>${JSON.stringify(parsed, null, 2)}</pre>
                    `, 'success');
                }
            } catch (error) {
                addResult('Test 1: Current userData', `
                    <strong>‚ùå Parsing failed:</strong> ${error.message}<br>
                    <strong>Raw value:</strong> ${userData}
                `, 'error');
            }

            // Test 2: Fallback behavior
            try {
                const fallback = JSON.parse(userData || '{}');
                addResult('Test 2: Fallback behavior', `
                    <strong>‚úÖ Fallback works:</strong><br>
                    <pre>${JSON.stringify(fallback, null, 2)}</pre>
                `, 'success');
            } catch (error) {
                addResult('Test 2: Fallback behavior', `
                    <strong>‚ùå Fallback failed:</strong> ${error.message}
                `, 'error');
            }

            // Test 3: Safe parsing
            try {
                const userDataString = localStorage.getItem('userData');
                let parsed;
                if (!userDataString || userDataString === 'undefined' || userDataString === 'null') {
                    parsed = { tipo: 'usuario' };
                } else {
                    parsed = JSON.parse(userDataString);
                }
                addResult('Test 3: Safe parsing', `
                    <strong>‚úÖ Safe parsing works:</strong><br>
                    <pre>${JSON.stringify(parsed, null, 2)}</pre>
                `, 'success');
            } catch (error) {
                addResult('Test 3: Safe parsing', `
                    <strong>‚ùå Safe parsing failed:</strong> ${error.message}
                `, 'error');
            }
        }

        function cleanLocalStorage() {
            localStorage.removeItem('userData');
            localStorage.removeItem('token');
            addResult('üßπ LocalStorage Limpio', 'userData y token removidos', 'success');
            setTimeout(checkLocalStorage, 500);
        }

        function simulateLogin() {
            const mockUserData = {
                usuario: 'admin',
                tipo: 'administrador'
            };
            
            localStorage.setItem('userData', JSON.stringify(mockUserData));
            localStorage.setItem('token', 'mock-jwt-token-12345');
            
            addResult('üé≠ Login Simulado', `
                <strong>‚úÖ Datos guardados:</strong><br>
                <pre>${JSON.stringify(mockUserData, null, 2)}</pre>
            `, 'success');
            
            setTimeout(checkLocalStorage, 500);
        }

        // Auto-run diagnostics
        setTimeout(checkLocalStorage, 1000);
    </script>
</body>
</html>
