<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Test Authentication Flow</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: linear-gradient(135deg, #6f42c1 0%, #007bff 100%);
            min-height: 100vh;
            margin: 0;
            color: white;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .test-section { 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 8px; 
            backdrop-filter: blur(5px);
            background-color: rgba(255, 255, 255, 0.1); 
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .success { 
            background-color: rgba(40, 167, 69, 0.3); 
            border: 1px solid rgba(40, 167, 69, 0.5);
        }
        .warning { 
            background-color: rgba(255, 193, 7, 0.3); 
            border: 1px solid rgba(255, 193, 7, 0.5);
        }
        .error { 
            background-color: rgba(220, 53, 69, 0.3); 
            border: 1px solid rgba(220, 53, 69, 0.5);
        }
        button {
            background: rgba(0, 123, 255, 0.8);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: rgba(0, 123, 255, 1); }
        button:disabled { 
            background: rgba(108, 117, 125, 0.5); 
            cursor: not-allowed; 
        }
        pre { 
            background: rgba(0, 0, 0, 0.3); 
            padding: 10px; 
            border-radius: 5px; 
            overflow-x: auto;
            white-space: pre-wrap;
        }
        h1 { text-align: center; margin-bottom: 30px; }
        .login-form {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Test Authentication Flow</h1>
        
        <div class="login-form">
            <h3>üö™ Login Test</h3>
            <input type="text" id="usuario" placeholder="Usuario" value="admin">
            <input type="password" id="senha" placeholder="Senha" value="admin00">
            <button onclick="testLogin()">Test Login</button>
            <button onclick="testLogout()">Test Logout</button>
        </div>

        <div class="test-section">
            <strong>üß™ Tests Disponibles:</strong><br>
            <button onclick="checkAuthState()">Check Auth State</button>
            <button onclick="testRestore()">Test Restore</button>
            <button onclick="testApiCall()">Test API Call</button>
            <button onclick="testToken()">Test Token</button>
            <button onclick="clearAll()">Clear All</button>
        </div>

        <div id="results"></div>
    </div>

    <!-- Same scripts as main app -->
    <script src="js/utils/security.js"></script>
    <script src="js/core/config.js"></script>
    <script src="js/core/network-config.js"></script>
    <script src="js/apiService.js"></script>
    <script src="js/services/authService.js"></script>

    <script>
        const results = document.getElementById('results');
        
        function addResult(title, content, type = 'test-section') {
            const div = document.createElement('div');
            div.className = `test-section ${type}`;
            div.innerHTML = `<strong>${title}:</strong><br>${content}`;
            results.appendChild(div);
            
            // Auto scroll
            div.scrollIntoView({ behavior: 'smooth' });
        }

        function checkAuthState() {
            results.innerHTML = '';
            
            addResult('üîç AuthService Check', '');

            // Check if authService exists
            addResult(
                'AuthService Exists',
                typeof window.authService !== 'undefined' ? '‚úÖ Yes' : '‚ùå No',
                typeof window.authService !== 'undefined' ? 'success' : 'error'
            );

            if (window.authService) {
                // Check properties
                addResult('AuthService Properties', `
                    <strong>token:</strong> ${window.authService.token ? `[${window.authService.token.length} chars]` : 'null'}<br>
                    <strong>usuario:</strong> ${window.authService.usuario || 'null'}<br>
                    <strong>tipo:</strong> ${window.authService.tipo || 'null'}<br>
                    <strong>isAuthenticated():</strong> ${window.authService.isAuthenticated()}
                `);

                // Check getAuthHeader
                const authHeader = window.authService.getAuthHeader();
                addResult('Auth Header', `
                    <pre>${JSON.stringify(authHeader, null, 2)}</pre>
                `);
            }

            // Check localStorage
            const token = localStorage.getItem('token');
            const userData = localStorage.getItem('userData');
            addResult('LocalStorage', `
                <strong>token:</strong> ${token ? `[${token.length} chars]` : 'null'}<br>
                <strong>userData:</strong> ${userData || 'null'}
            `);
        }

        async function testLogin() {
            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;

            addResult('üö™ Login Test', 'Iniciando login...', 'warning');

            try {
                // Direct API call first
                addResult('Step 1: Direct API Call', 'Llamando al API directamente...');
                const directResponse = await window.apiService.post('/api/auth/login', {
                    usuario: usuario,
                    senha: senha
                });

                addResult('Direct API Response', `
                    <pre>${JSON.stringify(directResponse, null, 2)}</pre>
                `, directResponse.success ? 'success' : 'error');

                // AuthService login
                addResult('Step 2: AuthService Login', 'Usando authService.login()...');
                const authResponse = await window.authService.login(usuario, senha);

                addResult('AuthService Response', `
                    <pre>${JSON.stringify(authResponse, null, 2)}</pre>
                `, authResponse.success ? 'success' : 'error');

                // Check state after login
                setTimeout(checkAuthState, 500);

            } catch (error) {
                addResult('Login Error', error.message, 'error');
            }
        }

        async function testApiCall() {
            addResult('üåê API Call Test', 'Testando chamada autenticada...');

            try {
                const response = await window.apiService.get('/api/proprietarios/');
                addResult('API Call Result', `
                    <strong>Success:</strong> ${response.success}<br>
                    <strong>Status:</strong> ${response.status}<br>
                    <strong>Data:</strong> ${response.success ? 'Data received' : response.error}
                `, response.success ? 'success' : 'error');
            } catch (error) {
                addResult('API Call Error', error.message, 'error');
            }
        }

        async function testRestore() {
            addResult('üîÑ Restore Test', 'Testando restaura√ß√£o do localStorage...');

            try {
                const restored = window.authService.restoreFromLocalStorage();
                addResult('Restore Result', `
                    <strong>Restored:</strong> ${restored}<br>
                    <strong>AuthService after restore:</strong><br>
                    - token: ${window.authService.token ? `[${window.authService.token.length} chars]` : 'null'}<br>
                    - usuario: ${window.authService.usuario || 'null'}<br>
                    - tipo: ${window.authService.tipo || 'null'}<br>
                    - isAuthenticated: ${window.authService.isAuthenticated()}
                `, restored ? 'success' : 'warning');
            } catch (error) {
                addResult('Restore Error', error.message, 'error');
            }
        }

        async function testToken() {
            addResult('üîë Token Test', 'Testando valida√ß√£o de token...');

            try {
                const isValid = await window.authService.validateToken();
                addResult('Token Validation', `
                    <strong>Is Valid:</strong> ${isValid}
                `, isValid ? 'success' : 'error');
            } catch (error) {
                addResult('Token Validation Error', error.message, 'error');
            }
        }

        function testLogout() {
            addResult('üö™ Logout Test', 'Fazendo logout...');
            window.authService.logout();
            setTimeout(checkAuthState, 500);
        }

        function clearAll() {
            localStorage.clear();
            if (window.authService) {
                window.authService.token = null;
                window.authService.usuario = null;
                window.authService.tipo = null;
            }
            addResult('üßπ Clear All', 'LocalStorage e AuthService limpos', 'success');
            setTimeout(checkAuthState, 500);
        }

        // Auto-run checks
        setTimeout(checkAuthState, 1000);
    </script>
</body>
</html>
