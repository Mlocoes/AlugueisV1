<!DOCTYPE html>
<html>
<head>
    <title>Test Mobile Auth</title>
</head>
<body>
    <h1>Test Mobile Auth</h1>
    <button onclick="testAuth()">Test Login</button>
    <div id="result"></div>

    <script>
        // Config inline para evitar problemas de caché
        const testConfig = {
            api: {
                baseUrl: 'http://192.168.0.7:3000',
                endpoints: {
                    auth: '/api/auth/'
                }
            }
        };

        async function testAuth() {
            const result = document.getElementById('result');
            try {
                const url = `${testConfig.api.baseUrl}${testConfig.api.endpoints.auth}login`;
                console.log('Testing URL:', url);
                result.innerHTML = `<p>Testing URL: ${url}</p>`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        usuario: 'admin',
                        senha: 'admin00'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML += `<p style="color:green">✅ SUCCESS: ${JSON.stringify(data).substring(0, 100)}...</p>`;
                } else {
                    result.innerHTML += `<p style="color:red">❌ ERROR: ${response.status} ${response.statusText}</p>`;
                }
            } catch (error) {
                result.innerHTML += `<p style="color:red">❌ EXCEPTION: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
