<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Alquileres V2</title>
    <script>
        // Detecci√≥n de dispositivo inmediata
        function isMobileDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const mobileRegex = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i;
            const isSmallScreen = window.innerWidth <= 768;

            return mobileRegex.test(userAgent) || isSmallScreen;
        }

        // Detectar interfaz forzada por par√°metro URL
        function getForcedInterface() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('interface');
        }

        // Redirigir inmediatamente
        function redirectToInterface() {
            const forcedInterface = getForcedInterface();

            if (forcedInterface === 'desktop') {
                window.location.href = 'desktop/';
                return;
            }

            if (forcedInterface === 'mobile') {
                window.location.href = 'mobile/';
                return;
            }

            // Detecci√≥n autom√°tica
            if (isMobileDevice()) {
                window.location.href = 'mobile/';
            } else {
                window.location.href = 'desktop/';
            }
        }

        // Ejecutar inmediatamente
        redirectToInterface();
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .buttons {
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-mobile {
            background: #007bff;
            color: white;
        }

        .btn-desktop {
            background: #28a745;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">üè†</div>
        <h1>Sistema de Alquileres V2</h1>
        <div class="spinner"></div>
        <p>Detectando dispositivo...</p>
        <p><small>Redirigiendo a la interfaz apropiada...</small></p>

        <div class="buttons">
            <a href="/?interface=mobile" class="btn btn-mobile">
                üì± Versi√≥n M√≥vil
            </a>
            <a href="/?interface=desktop" class="btn btn-desktop">
                üíª Versi√≥n Desktop
            </a>
        </div>

        <div style="margin-top: 20px; font-size: 12px; opacity: 0.7;">
            <p>‚ú® Detecci√≥n autom√°tica activada</p>
        </div>
    </div>
</body>

</html>
