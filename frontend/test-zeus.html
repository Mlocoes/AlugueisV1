<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Test Zeus Domain - Sistema de Alugu√©is</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .test-result { 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 8px; 
            backdrop-filter: blur(5px);
        }
        .success { 
            background-color: rgba(40, 167, 69, 0.3); 
            border: 1px solid rgba(40, 167, 69, 0.5);
        }
        .error { 
            background-color: rgba(220, 53, 69, 0.3); 
            border: 1px solid rgba(220, 53, 69, 0.5);
        }
        .info {
            background-color: rgba(0, 123, 255, 0.3); 
            border: 1px solid rgba(0, 123, 255, 0.5);
        }
        h1 { text-align: center; margin-bottom: 30px; }
        .status { font-weight: bold; font-size: 1.1em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Zeus Domain Configuration</h1>
        <div id="test-results"></div>
        
        <div class="test-result info">
            <strong>üåê Environment Info:</strong><br>
            <div id="env-info"></div>
        </div>
    </div>

    <script>
        const testResults = document.getElementById('test-results');
        const envInfo = document.getElementById('env-info');
        
        // Show environment info
        envInfo.innerHTML = `
            <strong>Hostname:</strong> ${window.location.hostname}<br>
            <strong>Port:</strong> ${window.location.port}<br>
            <strong>Protocol:</strong> ${window.location.protocol}<br>
            <strong>Full URL:</strong> ${window.location.href}
        `;
        
        function addTestResult(name, success, details = '') {
            const div = document.createElement('div');
            div.className = `test-result ${success ? 'success' : 'error'}`;
            div.innerHTML = `
                <span class="status">${name}: ${success ? '‚úÖ OK' : '‚ùå ERRO'}</span>
                ${details ? `<br><small>${details}</small>` : ''}
            `;
            testResults.appendChild(div);
        }

        // Test 1: Domain Detection
        const hostname = window.location.hostname;
        const expectedHostname = 'zeus.kronos.cloudns.ph';
        const port = window.location.port;
        const expectedPort = '3000';
        
        addTestResult(
            'Domain Detection',
            hostname === expectedHostname,
            `Expected: ${expectedHostname}, Got: ${hostname}`
        );
        
        addTestResult(
            'Port Detection',
            port === expectedPort,
            `Expected: ${expectedPort}, Got: ${port}`
        );

        // Test 2: Backend Health Check
        setTimeout(async () => {
            try {
                const backendUrl = `http://${hostname}:8000/api/health`;
                const response = await fetch(backendUrl);
                const data = await response.json();
                
                addTestResult(
                    'Backend Health Check',
                    response.ok,
                    response.ok ? 
                        `Status: ${data.status}, Total Alugu√©is: ${data.total_alugueis}` :
                        `Error: ${response.status} - ${response.statusText}`
                );
            } catch (error) {
                addTestResult(
                    'Backend Health Check',
                    false,
                    `Network Error: ${error.message}`
                );
            }
        }, 1000);

        // Test 3: CORS Test
        setTimeout(async () => {
            try {
                const corsTestUrl = `http://${hostname}:8000/api/health`;
                const response = await fetch(corsTestUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin
                    }
                });
                
                addTestResult(
                    'CORS Configuration',
                    response.ok,
                    response.ok ? 
                        'CORS headers correctly configured' :
                        `CORS Error: ${response.status}`
                );
            } catch (error) {
                addTestResult(
                    'CORS Configuration',
                    false,
                    `CORS Error: ${error.message}`
                );
            }
        }, 2000);

        // Test 4: Frontend Resources
        setTimeout(() => {
            const jsFiles = [
                'js/core/config.js',
                'js/core/device-manager.js',
                'js/core/navigator.js',
                'js/core/view-manager.js'
            ];
            
            let loadedFiles = 0;
            let totalFiles = jsFiles.length;
            
            jsFiles.forEach(file => {
                const script = document.createElement('script');
                script.onload = () => {
                    loadedFiles++;
                    if (loadedFiles === totalFiles) {
                        addTestResult(
                            'Frontend Resources',
                            true,
                            `${loadedFiles}/${totalFiles} core JS files loaded successfully`
                        );
                    }
                };
                script.onerror = () => {
                    addTestResult(
                        'Frontend Resources',
                        false,
                        `Failed to load: ${file}`
                    );
                };
                script.src = file;
                document.head.appendChild(script);
            });
        }, 3000);
    </script>
</body>
</html>
